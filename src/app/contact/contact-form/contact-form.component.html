<app-modal
  *ngIf="modal.isVisible"
  [title]="modal.title"
  [message]="modal.message"
  [isError]="modal.isError"
  (closeModal)="closeModal()"
></app-modal>
<form (ngSubmit)="submitForm(contactForm)" #contactForm="ngForm">
  <div>
    <label for="name">Nombre:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="model.name"
      required
    />
    <div *ngIf="model.nameError" class="error-message">
      {{ model.nameError }}
    </div>
  </div>
  <!-- Repite el patrón para otros campos -->
  <div>
    <label for="email">E-mail:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="model.email"
      required
      (ngModelChange)="validateEmail()"
    />
    <div *ngIf="model.emailError" class="error-message">
      {{ model.emailError }}
    </div>
  </div>

  <div>
    <label for="subject">Asunto:</label>
    <input
      type="text"
      id="subject"
      name="subject"
      [(ngModel)]="model.subject"
      required
    />
    <div *ngIf="model.subjectError" class="error-message">
      {{ model.subjectError }}
    </div>
  </div>
  <div>
    <label for="message">Mensaje:</label>
    <textarea
      id="message"
      name="message"
      [(ngModel)]="model.message"
      required
    ></textarea>
    <div *ngIf="model.messageError" class="error-message">
      {{ model.messageError }}
    </div>
  </div>
  <div class="button-area">
    <button type="submit" [disabled]="contactForm.invalid">¡ATRÉVETE!</button>
  </div>
</form>
