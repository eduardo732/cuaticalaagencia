<form (ngSubmit)="submitForm(contactForm)" #contactForm="ngForm">
  <div>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" ngModel required>
    <div class="error-message">{{ nameError }}</div>
  </div>
  <!-- Repeat the pattern for other inputs -->
  <div>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" ngModel required>
    <div class="error-message">{{ emailError }}</div>
  </div>
  <div>
    <label for="subject">Asunto:</label>
    <input type="text" id="subject" name="subject" ngModel required>
    <div class="error-message">{{ subjectError }}</div>
  </div>
  <div>
    <label for="message">Mensaje:</label>
    <textarea id="message" name="message" ngModel required></textarea>
    <div class="error-message">{{ messageError }}</div>
  </div>
  <div class="button-area">
    <button type="submit" [disabled]="!contactForm.valid">¡ATRÉVETE!</button>
  </div>
</form>
